<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona startowa Masepl Web</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #fff;
            color: #111;
        }
        .topbar {
            width: 96%;
            margin: 24px auto 32px auto;
            background: #7c3aed;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 32px;
            height: 56px;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(124,58,237,0.12);
        }
        .topbar .logo {
            font-size: 1.3rem;
            font-weight: bold;
            letter-spacing: 1px;
            margin-right: 32px;
        }
        .topbar nav {
            display: flex;
            gap: 24px;
        }
        .topbar nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.2s;
        }
        .topbar nav a:hover {
            color: #6ee7b7;
        }
        .container {
            max-width: 800px;
            margin: 0 auto 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 32px;
            color: #111;
        }
        .timetable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 32px;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .timetable th, .timetable td {
            padding: 16px 20px;
            text-align: left;
        }
        .timetable th {
            background: #f3f3f3;
            color: #111;
            font-size: 1.1rem;
            font-weight: 700;
        }
        .timetable tr:nth-child(even) {
            background: #f9f9f9;
        }
        .timetable tr:nth-child(odd) {
            background: #fff;
        }
        .timetable tr:hover {
            background: #ececec;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 18px;
            color: #111;
            font-weight: 700;
            letter-spacing: 1px;
        }
        p {
            font-size: 1.15rem;
            margin-bottom: 32px;
            color: #444;
        }
        .cta {
            display: inline-block;
            padding: 12px 32px;
            background: #7c3aed;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
            margin-right: 16px;
            box-shadow: 0 2px 8px rgba(124,58,237,0.08);
        }
        .cta:hover {
            background: #5b21b6;
        }
        .modrinth-btn {
            display: inline-block;
            padding: 12px 32px;
            background: #7c3aed;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
            margin-left: 8px;
            box-shadow: 0 2px 8px rgba(124,58,237,0.08);
        }
        .modrinth-btn:hover {
            background: #5b21b6;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <span class="logo">Masepl Page</span>
        <nav>
            <a href="/MainPage">Strona główna</a>
            <a href="https://github.com/Masepl/MaseplWeb">Przeglądarka</a>
            <a href="/ToS">Tos</a>
            <a href="https://modrinth.com/organization/myshelf-masepl">Modrinth</a>
        </nav>
    </div>
    <div class="container">
        <h1>Witamy Na Stronie Masepl</h1>
        <p>To ja Masepl Jeśli to widzisz to cie przekonałem byś tu przyszedł polecam zobaczyć modrinth'a </p>
    <a class="cta" href="#contact">Kontakt</a>
    <!-- Modrinth button moved to nav -->
    <table class="timetable">
        <thead>
            <tr>
                <th>Data</th>
                <th>Gra</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2025-09-10</td>
                <td>nwm</td>
            </tr>
        </tbody>
    </table>
    </div>
    <footer>
    &copy; 2025 Masepl Web. Wszelkie prawa zastrzeżone Licencja: ARR.
    </footer>
</body>
</html>
